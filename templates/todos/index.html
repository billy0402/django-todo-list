{% extends 'layout.html' %}

{% load bootstrap4 %}

{% block body %}
    <div class="row">
        <div class="col">
            {% if user.is_authenticated %}
                <a href="{% url 'todos:new' %}" class="btn btn-info float-right mt-1">New</a>
            {% endif %}
            <h1>Todo</h1>
            <hr>
            <div class="list-group">
                {% for todo in todos %}
                    <a href="{% url 'todos:show' todo.id %}"
                       class="list-group-item list-group-item-action">{{ todo.title }}</a>
                {% empty %}
                    <button type="button" class="list-group-item list-group-item-action" disabled>
                        No Todo!!!
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
